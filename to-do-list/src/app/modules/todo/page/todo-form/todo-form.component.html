<div class="flex flex-col gap-y-5">
    <div class="flex gap-x-8">
        <input class="w-1/2" type="text" pInputText [(ngModel)]="value" placeholder=" Add todo here..." />
        <p-button class="ml-2" label="Add" (onClick)="addTodo()"></p-button>
    </div>
    <app-todo-item *ngFor="let todo of todos; let i = index" [todo]="todo" [index]="i"
        (deleteTodo)="deleteTodo(i)"></app-todo-item>
</div>
